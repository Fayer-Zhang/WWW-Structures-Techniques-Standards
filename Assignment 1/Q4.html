<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>Q4</title>
	</head>
	
	<body>
		<h1>Campus Visit Feedback Form</h1>
		
		<!-- This tag starts the form, gives the -->
		<!-- method of sending information and the -->
		<!-- location of the form-processing script -->
		<form method = "post" action = "http://www.deitel.com">
		
			<!-- <input type = "text"> inserts a text field -->
			<p><label>Name:
				<input name = "name" type = "text" size = "25" maxlength = "30">
			</label></p>
			<p><label>Email Address:
				<input name = "email" type = "text" size = "25" maxlength = "30">
			</label></p>
			
			<!-- <input type = "checkbox"> checkbox input enables users to select and option -->
			<p>
				<strong>What do you like most about the campus?</strong><br>
				
				<label><input name = "thingsliked" type = "checkbox" value = "Campus">Campus</label>
				<label><input name = "thingsliked" type = "checkbox" value = "Students">Students</label>
				<label><input name = "thingsliked" type = "checkbox" value = "Location">Location</label>
				<label><input name = "thingsliked" type = "checkbox" value = "Atmosphere">Atmosphere</label>
				<label><input name = "thingsliked" type = "checkbox" value = "Dorm rooms">Dorm rooms</label>
				<label><input name = "thingsliked" type = "checkbox" value = "Sports">Sports</label>
			</p>
			
			<!-- <input type = "radio"> creates a radio button. -->
			<!-- The difference between radio buttons and checkboxes -->
			<!-- is that only one radio button in a group can be selected. -->
			<p>
				<strong>How did you become interested in our university?</strong><br>
				
				<label><input name = "thingsinterested" type = "radio" value = "Friends">Friends</label>
				<label><input name = "thingsinterested" type = "radio" value = "Television">Television</label>
				<label><input name = "thingsinterested" type = "radio" value = "Internet">Internet</label>
				<label><input name = "thingsinterested" type = "radio" value = "Other">Other</label>
			</p>
			
			
			<!-- <textarea> creates a multiline textbox -->
			<p><label>Additional Comments:<br>
				<textarea name = "comments"
					rows = "4" cols = "36">Enter comments here.</textarea>
			</label></p>
			
			<p>
				<!-- input types "submit" and "reset" insert -->
				<!-- buttons for submitting and clearing the -->
				<!-- form's contents, respectively -->
				<input type = "submit" value = "Submit">
				<input type = "reset" value = "Clear">
			</p>
			
		</form>
	</body>
</html>
