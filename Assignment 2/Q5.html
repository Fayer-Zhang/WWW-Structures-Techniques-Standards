<!DOCTYPE html>

<html>
   <head>
		<meta charset="utf-8">
		<title>Q5</title>
		<script type = "text/javascript">

			var num1;
			var num2;

			num1 = window.prompt( "Please enter the first number: " );
			num2 = window.prompt( "Please enter the second number: " );

			if ( ( num1 % num2 ) == 0 )
				document.writeln( num1 + " is a multiple of " + num2 );

			if ( ( num1 % num2 ) != 0 )
				document.writeln( num1 + " is not a multiple of " + num2 );

		</script>
	</head><body></body>
</html>
